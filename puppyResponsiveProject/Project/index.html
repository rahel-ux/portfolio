<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- google fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&family=Roboto:ital,wght@0,100;0,300;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
<!-- Style Sheets -->
    <link rel="stylesheet" href="./CSS/style.css">

<body>
    <header >

    </header>
    <section class="banner">
        <img src="./Images/banner-puppies.jpg" alt="">

    <section class="puppies three-puppies">
            <div class="puppy-1">
                <img src="./Images/puppy-1.jpg" alt="">

            <div class="missing-puppies">

            <div class="puppy-2">
                <img src="./Images/puppy-2.jpg" alt="">
            </div>
    </section>

    <section class="puppies-title">
           <h2>
            More Puppies
           </h2>
    </section>

    <section class="puppies two-puppies">
            <div class="puppy-3">
                <img src="./Images/puppy-3.jpg" alt="">
            </div>
            <div class="puppy-4">
                <img src="./Images/puppy-4.jpg" alt="">
            </div>

    <footer>
        <h2>Developed by:Rahel Hassen</h2>
